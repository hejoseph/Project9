<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/patient/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Visit List</h2></div>
	<div class="row">
		<a href="/visit/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Date</th>
					<th>Doctor Name</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="visit : ${visits}">
					<td style="width: 10%" th:text="${visit.id}"></td>
					<td th:text="${visit.date}"></td>
					<td th:text="${visit.doctorName}"></td>
					<td th:text="${visit.comment}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/visit/update/{id}(id=${visit.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/visit/delete/{id}(id=${visit.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
