<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Patient</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label required">Firstname</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstname}" id="firstname" maxlength="30" size="30"
                           placeholder="firstname"
                           class="input-field col-4" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
                </div>
                <label for="surname" class="col-sm-2 control-label required">Surname</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{surname}" id="surname" maxlength="30" size="30"
                           placeholder="surname"
                           class="input-field col-4" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                </div>
                <label for="dob" class="col-sm-2 control-label required">Date Of Birth</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dob}" id="dob" maxlength="30" size="30"
                           placeholder="dob"
                           class="input-field col-4" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
                </div>
                <label for="address" class="col-sm-2 control-label required">Address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" id="address" maxlength="30" size="30"
                           placeholder="address"
                           class="input-field col-4" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
                <label for="phone" class="col-sm-2 control-label required">Phone</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phone}" id="phone" maxlength="30" size="30"
                           placeholder="phone"
                           class="input-field col-4" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <label for="gender" class="col-sm-2 control-label required">Gender</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{gender}" id="gender" maxlength="30" size="30"
                           placeholder="gender"
                           class="input-field col-4" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
                        <input class="btn btn-primary btn-sm btn-submit" type="submit" value="Update Patient">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
